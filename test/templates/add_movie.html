<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <title>Add Movie</title>
        <link rel="stylesheet" href="/static/style.css" />
    </head>
    <body>
        <div class="container">
            <h1>Add New Movie</h1>
            <form
                action="/add_movie"
                method="POST"
                enctype="multipart/form-data"
            >
                <label for="titleImg">Title Image:</label>
                <input
                    type="file"
                    id="titleImg"
                    name="titleImg"
                    accept="image/*"
                    required
                />

                <label for="bgImg">Background Image:</label>
                <input
                    type="file"
                    id="bgImg"
                    name="bgImg"
                    accept="image/*"
                    required
                />

                <label for="previewImg">Preview Image:</label>
                <input
                    type="file"
                    id="previewImg"
                    name="previewImg"
                    accept="image/*"
                    required
                />

                <label for="video">Video URL:</label>
                <input
                    type="text"
                    id="video"
                    name="video"
                    placeholder="https://example.com/trailer.mp4"
                    required
                />

                <label for="title">Title:</label>
                <input
                    type="text"
                    id="title"
                    name="title"
                    placeholder="Movie Title"
                    required
                />

                <label for="year">Year:</label>
                <input
                    type="number"
                    id="year"
                    name="year"
                    placeholder="2024"
                    required
                />

                <label for="date">Release Date:</label>
                <input
                    type="text"
                    id="date"
                    name="date"
                    placeholder="dd-mm-yyyy"
                    required
                />

                <label for="ageLimit">Age Limit:</label>
                <input
                    type="text"
                    id="ageLimit"
                    name="ageLimit"
                    placeholder="15+, 18+, etc."
                    required
                />

                <label for="length">Length:</label>
                <input
                    type="text"
                    id="length"
                    name="length"
                    placeholder="2h 07min"
                    required
                />

                <label for="category">Category:</label>
                <input
                    type="text"
                    id="category"
                    name="category"
                    placeholder="Adventure, Action..."
                    required
                />

                <label for="type">Type:</label>
                <select id="type" name="type" required>
                    <option value="coming">Coming</option>
                    <option value="released">Released</option>
                </select>

                <label for="description">Description:</label>
                <textarea
                    id="description"
                    name="description"
                    rows="5"
                    placeholder="Write a brief description of the movie"
                ></textarea>

                <label for="active">Active:</label>
                <select id="active" name="active" required>
                    <option value="0">No</option>
                    <option value="1">Yes</option>
                </select>

                <button type="submit">Add Movie</button>
            </form>
        </div>
    </body>
</html>
