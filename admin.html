<!DOCTYPE html>
<html lang="vi">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Bảng Điều Khiển Quản Trị</title>
    <link rel="stylesheet" href="admin.css">
</head>
<body>

<div class="navbar">
    <button onclick="showSection('movies')">Quản Lý Phim</button>
    <button onclick="showSection('users')">Quản Lý Người Dùng</button>
</div>

<div class="container">

    <section id="movies" class="admin-section">
        <h1>Quản Lý Phim</h1>

        <section class="form-section">
            <h2>Thêm Phim</h2>
            <form id="add-movie-form">
                <input type="text" id="movie-title" placeholder="Tiêu Đề Phim" required>
                <input type="file" id="movie-image" accept="image/*" required>
                <input type="text" id="movie-category" placeholder="Thể Loại" required>
                <input type="number" id="movie-year" placeholder="Năm Phát Hành" required>
                <input type="text" id="movie-url" placeholder="URL Phim (Trailer hoặc Phim đầy đủ)" required>
                <textarea id="movie-description" placeholder="Mô Tả" required></textarea>
                <button type="submit">Thêm Phim</button>
            </form>
        </section>

        <section class="delete-section">
            <h2>Xóa Phim</h2>
            <input type="text" id="delete-movie" placeholder="Tên Phim" oninput="searchMovies()">
            <button onclick="deleteMovie()">Xóa Phim</button>
        </section>
    </section>

    <!-- User Management Section -->
    <section id="users" class="admin-section" style="display: none;">
        <h1>Quản Lý Người Dùng</h1>

        <section class="form-section">
            <h2>Thêm Người Dùng</h2>
            <form id="add-user-form">
                <input type="text" id="user-name" placeholder="Tên Người Dùng" required>
                <input type="email" id="user-email" placeholder="Email" required>
                <input type="password" id="user-password" placeholder="Mật Khẩu" required>
                <button type="submit">Thêm Người Dùng</button>
            </form>
        </section>

        <section class="delete-section">
            <h2>Xóa Người Dùng</h2>
            <input type="text" id="delete-user-id" placeholder="Nhập ID Người Dùng" required>
            <input type="text" id="delete-user-username" placeholder="Nhập Tên Người Dùng" required>
            <button onclick="deleteUser()">Xóa Người Dùng</button>
        </section>
        
    </section>

</div>

<script>
    function showSection(section) {
        const movieSection = document.getElementById('movies');
        const userSection = document.getElementById('users');
        
        if (section === 'movies') {
            movieSection.style.display = 'block';
            userSection.style.display = 'none';
        } else {
            movieSection.style.display = 'none';
            userSection.style.display = 'block';
        }
    }
    function deleteUser() {
        const userId = document.getElementById('delete-user-id').value;
        const username = document.getElementById('delete-user-username').value;
        
        if (userId && username) {
            alert(`User with ID: ${userId} and Username: ${username} has been deleted.`);
        } else {
            alert('Please provide both User ID and Username to delete the user.');
        }
    }
    function deleteMovie(){
        alert("Delete Movie");
    }
</script>

</body>
</html>
